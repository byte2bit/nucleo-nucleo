elfinder:
  path: '/elfinder'
  defaults:
    _controller: '\Drupal\elfinder\Controller\elFinderPageController::getBrowser'
    _title: 'File browser'
    scheme: null
  requirements:
    _custom_access: '\Drupal\elfinder\Controller\elFinderPageController::checkAccess'

elfinder.page:
  path: '/admin/content/elfinder'
  options:
    _admin_route: TRUE
  defaults:
    _controller: '\Drupal\elfinder\Controller\elFinderPageController::getBrowserPage'
    _title: 'File browser'
    scheme: null
  requirements:
    _custom_access: '\Drupal\elfinder\Controller\elFinderPageController::checkAccess'

elfinder.connector:
  path: '/elfinder/connector'
  defaults:
    _controller: '\Drupal\elfinder\Controller\elFinderConnectorController::getConnector'
  requirements:
    _permission: 'use file manager'


elfinder.admin:
  path: '/admin/config/media/elfinder'
  defaults:
    _controller: '\Drupal\elfinder\Controller\elFinderAdminController::adminSettings'
    _title: 'elFinder Configuration'
  requirements:
    _permission: 'administer file manager'

    
elfinder.profile_add:
  path: '/admin/config/media/elfinder/profile/add'
  defaults:
    _entity_form: 'elfinder_profile.add'
    _title: 'Add configuration profile'
  requirements:
    _entity_create_access: 'elfinder_profile'

entity.elfinder_profile.edit_form:
  path: '/admin/config/media/elfinder/profile/{elfinder_profile}/edit'
  defaults:
    _entity_form: 'elfinder_profile.edit'
    _title: 'Edit configuration profile'
  requirements:
    _entity_access: 'elfinder_profile.update'

entity.elfinder_profile.delete_form:
  path: '/admin/config/media/elfinder/profile/{elfinder_profile}/delete'
  defaults:
    _entity_form: 'elfinder_profile.delete'
    _title: 'Delete configuration profile'
  requirements:
    _entity_access: 'elfinder_profile.delete'

entity.elfinder_profile.duplicate_form:
  path: '/admin/config/media/elfinder/profile/{elfinder_profile}/duplicate'
  defaults:
    _entity_form: 'elfinder_profile.duplicate'
    _title: 'Duplicate configuration profile'
  requirements:
    _entity_create_access: 'elfinder_profile'
